<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezequiel Inverni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #111;
            padding: 40px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
        }
        nav a {
            text-decoration: none;
            color: #111;
            margin-left: 20px;
            font-size: 18px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .project {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .project:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .project h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Your Name</div>
        <nav>
            <a href="#work">Work</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="grid" id="work">
        <div class="project">
            <h3>Project 1</h3>
            <p>Short description of the project.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Short description of the project.</p>
        </div>
        <div class="project">
            <h3>Project 3</h3>
            <p>Short description of the project.</p>
        </div>
    </section>
</body>
</html>
