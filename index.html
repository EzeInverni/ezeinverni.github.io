<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ezequiel's Portfolio</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Helvetica', Arial, sans-serif;
      background-color: #ffdf00;
      color: #000;
    }

    /* Timeline (Navigation Bar) */
    .timeline {
      position: fixed;
      top: 50px; /* Space from the top */
      left: 0;
      height: calc(100vh - 100px); /* Space from top and bottom */
      width: 200px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1; /* Ensure timeline is above sections */
    }

    /* Vertical Line */
    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20px; /* Adjust based on button padding */
      width: 4px; /* 2 points wider */
      height: 100%;
      background-color: black;
    }

    /* Buttons Container */
    .timeline-buttons {
      position: relative;
      height: 100%;
    }

    .timeline a {
      text-decoration: none;
      color: black;
      font-size: 1.2em;
      font-weight: bold; /* Helvetica Bold */
      padding-left: 30px; /* Space between line and text */
      position: absolute;
      transition: top 0.5s ease-in-out; /* Smooth movement */
      margin: 8px 0; /* Increased spacing between buttons */
    }

    .timeline a:hover {
      color: #555;
    }

    /* Sections */
    section {
      width: 100%;
      min-height: 100vh; /* Full height by default, but content can expand */
      padding: 20px;
      margin-left: 200px; /* Offset for the timeline */
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold; /* Helvetica Bold */
      scroll-snap-align: start;
      position: relative;
      z-index: 0; /* Ensure sections are below the timeline */
    }

    /* Remove section-specific background colors */
    section {
      background-color: #ffdf00; /* All sections have the same background color */
    }
  </style>
</head>
<body>
  <!-- Timeline (Navigation Bar) -->
  <div class="timeline">
    <div class="timeline-buttons" id="timeline-buttons">
      <a href="me" style="top: 0;">me</a>
      <a href="#branding" style="top: 60px;">branding</a>
      <a href="#lettering" style="top: 120px;">lettering</a>
      <a href="#in-touch" style="top: 180px;">in-touch</a>
    </div>
  </div>

  <!-- Sections -->
  <section id="me">
    <h1>me</h1>
  </section>
  <section id="branding">
    <h1>branding</h1>
  </section>
  <section id="lettering">
    <h1>lettering</h1>
  </section>
  <section id="in-touch">
    <h1>in-touch</h1>
  </section>

  <script>
    const timelineButtons = document.getElementById('timeline-buttons');
    const buttons = Array.from(timelineButtons.querySelectorAll('a'));
    const sections = Array.from(document.querySelectorAll('section'));

    // Function to calculate the scroll progress and update button positions
    function updateTimelineButtons() {
      const scrollY = window.scrollY; // Current scroll position
      const totalHeight = document.documentElement.scrollHeight - window.innerHeight; // Total scrollable height

      // Calculate the progress of the scroll (0 to 1)
      const scrollProgress = scrollY / totalHeight;

      // Calculate the new positions for the buttons
      buttons.forEach((button, index) => {
        const section = sections[index];
        const sectionTop = section.offsetTop;
        const sectionHeight = section.offsetHeight;

        // Calculate the button's position based on the section's position
        let buttonPosition = (sectionTop + sectionHeight / 2 - scrollY) / window.innerHeight * (timelineButtons.offsetHeight - button.offsetHeight);

        // Constrain the button position to stay within the timeline bar
        const timelineHeight = timelineButtons.offsetHeight;
        const buttonHeight = button.offsetHeight;
        buttonPosition = Math.max(0, Math.min(timelineHeight - buttonHeight, buttonPosition));

        // Ensure buttons are stacked and don't overlap
        if (index > 0) {
          const previousButton = buttons[index - 1];
          const previousButtonBottom = parseFloat(previousButton.style.top) + previousButton.offsetHeight;
          buttonPosition = Math.max(buttonPosition, previousButtonBottom + 10); // 10px spacing
        }

        // Update the button's top position
        button.style.top = `${buttonPosition}px`;
      });
    }

    // Smooth scrolling for navigation links
    buttons.forEach(button => {
      button.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
      });
    });

    // Handle URL hash changes
    window.addEventListener('hashchange', () => {
      const targetId = window.location.hash.substring(1);
      document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
      updateTimelineButtons();
    });

    // Scroll to the correct section on page load
    window.addEventListener('load', () => {
      const targetId = window.location.hash.substring(1);
      if (targetId) {
        document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
      }
      updateTimelineButtons();
    });

    // Update button positions on scroll
    window.addEventListener('scroll', updateTimelineButtons);
  </script>
</body>
</html>
