<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ezequiel's Portfolio</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Helvetica', Arial, sans-serif;
      background-color: #ffdf00;
      color: #000;
    }

    /* Timeline (Navigation Bar) */
    .timeline {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 200px;
      border-right: 2px solid black;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .timeline a {
      text-decoration: none;
      color: black;
      font-size: 1.2em;
      margin: 10px 0;
      transition: color 0.3s;
    }

    .timeline a:hover {
      color: #555;
    }

    /* Sections */
    section {
      width: 100%;
      min-height: 100vh; /* Full height by default, but content can expand */
      padding: 20px;
      margin-left: 200px; /* Offset for the timeline */
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      scroll-snap-align: start;
    }

    /* Section-specific styles */
    #home {
      background-color: #ffdf00;
    }

    #me {
      background-color: #ffcc00;
    }

    #work {
      background-color: #ffbb00;
    }

    #contact {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <!-- Timeline (Navigation Bar) -->
  <div class="timeline">
    <a href="#home">Home</a>
    <a href="#me">About Me</a>
    <a href="#work">Work</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Sections -->
  <section id="home">
    <h1>Welcome to My Portfolio</h1>
  </section>
  <section id="me">
    <h1>About Me</h1>
  </section>
  <section id="work">
    <h1>My Work</h1>
  </section>
  <section id="contact">
    <h1>Contact Me</h1>
  </section>

  <script>
    // Smooth scrolling for navigation links
    document.querySelectorAll('.timeline a').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
      });
    });

    // Handle URL hash changes
    window.addEventListener('hashchange', () => {
      const targetId = window.location.hash.substring(1);
      document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
    });

    // Scroll to the correct section on page load
    window.addEventListener('load', () => {
      const targetId = window.location.hash.substring(1);
      if (targetId) {
        document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
      }
    });
  </script>
</body>
</html>
