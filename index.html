<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezequiel Inverni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background-color: #ffdf00;
            color: #111;
            padding-left: 120px; /* Offset for vertical navbar */
        }
        .sidebar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        nav {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #111;
            font-size: 18px;
            position: relative;
            padding-left: 10px;
        }
        nav a::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: #111;
            border-radius: 50%;
        }
        section {
            padding: 60px 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .project {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .project:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .project h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Your Name</div>
        <nav>
            <a href="#work">Work</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>
    
    <section id="work">
        <h2>Work</h2>
        <div class="grid">
            <div class="project">
                <h3>Project 1</h3>
                <p>Short description of the project.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Short description of the project.</p>
            </div>
            <div class="project">
                <h3>Project 3</h3>
                <p>Short description of the project.</p>
            </div>
        </div>
    </section>
    
    <section id="about">
        <h2>About</h2>
        <p>This is the about section. Write about yourself here.</p>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch via email or social media.</p>
    </section>
</body>
</html>
