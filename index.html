    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background-color: #ffdf00;
            color: #111;
            padding: 40px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
        }
        nav a {
            text-decoration: none;
            color: #111;
            margin-left: 20px;
            font-size: 18px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .project {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .project:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .project h3 {
            margin-bottom: 10px;
        }
        section {
            padding: 60px 0;
        }
    </style>
</head>

</html>
