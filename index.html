<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ezequiel's Portfolio</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Helvetica', Arial, sans-serif;
      background-color: #ffdf00;
      color: #000;
    }

    /* Timeline (Navigation Bar) */
    .timeline {
      position: fixed;
      top: 50px; /* Space from the top */
      left: 0;
      height: calc(100vh - 100px); /* Space from top and bottom */
      width: 200px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1; /* Ensure timeline is above sections */
    }

    /* Vertical Line */
    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20px; /* Adjust based on button padding */
      width: 4px; /* 2 points wider */
      height: 100%;
      background-color: black;
    }

    /* Buttons Container */
    .timeline-buttons {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .timeline a {
      text-decoration: none;
      color: black;
      font-size: 1.2em;
      font-weight: bold; /* Helvetica Bold */
      padding-left: 30px; /* Space between line and text */
      position: relative;
      transition: all 2s ease-in-out; /* Slower animations (2s) for all properties */
      margin: 8px 0; /* Increased spacing between buttons */
    }

    .timeline a:hover {
      color: #555;
    }

    /* Sections */
    section {
      width: 100%;
      min-height: 100vh; /* Full height by default, but content can expand */
      padding: 20px;
      margin-left: 200px; /* Offset for the timeline */
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold; /* Helvetica Bold */
      scroll-snap-align: start;
      position: relative;
      z-index: 0; /* Ensure sections are below the timeline */
    }

    /* Remove section-specific background colors */
    section {
      background-color: #ffdf00; /* All sections have the same background color */
    }
  </style>
</head>
<body>
  <!-- Timeline (Navigation Bar) -->
  <div class="timeline">
    <div class="timeline-buttons" id="timeline-buttons">
      <a href="#me">me</a>
      <a href="#branding">branding</a>
      <a href="#lettering">lettering</a>
      <a href="#in-touch">in-touch</a>
    </div>
  </div>

  <!-- Sections -->
  <section id="me">
    <h1>me</h1>
  </section>
  <section id="branding">
    <h1>branding</h1>
  </section>
  <section id="lettering">
    <h1>lettering</h1>
  </section>
  <section id="in-touch">
    <h1>in-touch</h1>
  </section>

  <script>
    const timelineButtons = document.getElementById('timeline-buttons');
    const buttons = Array.from(timelineButtons.querySelectorAll('a'));

    // Function to update button positions based on the active section
    function updateTimelineButtons() {
      const sections = Array.from(document.querySelectorAll('section'));
      const activeSectionIndex = sections.findIndex(section => {
        const rect = section.getBoundingClientRect();
        return rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2;
      });

      // Clear the timeline buttons container
      timelineButtons.innerHTML = '';

      // Add buttons above the line
      for (let i = 0; i <= activeSectionIndex; i++) {
        timelineButtons.appendChild(buttons[i]);
      }

      // Add a spacer to push remaining buttons to the bottom
      const spacer = document.createElement('div');
      spacer.style.flexGrow = '1';
      timelineButtons.appendChild(spacer);

      // Add buttons below the line
      for (let i = activeSectionIndex + 1; i < buttons.length; i++) {
        timelineButtons.appendChild(buttons[i]);
      }

      // Trigger reflow to enable CSS transitions
      void timelineButtons.offsetWidth;
    }

    // Smooth scrolling for navigation links
    buttons.forEach(button => {
      button.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
      });
    });

    // Handle URL hash changes
    window.addEventListener('hashchange', () => {
      const targetId = window.location.hash.substring(1);
      document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
      updateTimelineButtons();
    });

    // Scroll to the correct section on page load
    window.addEventListener('load', () => {
      const targetId = window.location.hash.substring(1);
      if (targetId) {
        document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
      }
      updateTimelineButtons();
    });

    // Update button positions on scroll
    window.addEventListener('scroll', updateTimelineButtons);
  </script>
</body>
</html>
